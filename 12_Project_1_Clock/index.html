<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .clock-container {
            text-align: center;
            font-size: 40px;
            border: 2px solid white;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <h1 class="clock">00:00:00</h1>
    </div>
    <audio id="tick-sound" src="12_Project_1_ticking-clock.mp3" preload="auto"></audio>

    <script>
        document.addEventListener("click", () => {
            const sound = document.getElementById('tick-sound');
            sound.play();
        });

        setInterval(() => {
            const element = document.querySelector('.clock');
            const sound = document.getElementById('tick-sound');
            const time = new Date();
            const option = {
                timeZone: 'Asia/Kolkata',
                hour: '2-digit',
                minute: '2-digit',
                second: "2-digit"
            }
            
            element.textContent = time.toLocaleTimeString('en-US', option);
            sound.currentTime = 0; // Reset audio to start
            sound.play();
        }, 1000);
    </script>

</body>

</html>
