<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Events Listner:-
      an event listener is a method that listens for a specific event to phappen on a oarticular element
      syntax: element.addEventListner("event", eventHandler)
      . element: the DOM element you want to attach the listener to
      . event: type of event(eg. click,submit,keydown)
      . eventHandler: funtion to be executed when the event occurs-->
    <h1>We are learning event right now</h1>
    <button id="darkBtn">Change to dark mode</button>
    <button id="lightBtn">Change to light mode</button>
    <div id="myDiv">This is div</div>

    <script>
        // Selecting elements
        let darkBtn = document.getElementById('darkBtn');
        let lightBtn = document.getElementById('lightBtn');
        let div = document.getElementById('myDiv');

        // Adding event listeners
        darkBtn.addEventListener('click', () => {
            document.body.style.backgroundColor = 'black';
            document.body.style.color = 'white';
        });

        lightBtn.addEventListener('mouseover', () => {
            document.body.style.backgroundColor = 'white';
            document.body.style.color = 'black';
        });

        div.addEventListener('mouseover', () => {
            div.style.backgroundColor = 'yellow';
        });

        div.addEventListener('mouseleave', () => {
            div.style.backgroundColor = 'blue';
        });
    </script>
</body>

</html>
